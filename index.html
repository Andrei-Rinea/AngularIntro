<!DOCTYPE html>
<html ng-app="main">
<head>
    <title>AngularJS Intro</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
</head>
<body ng-controller="mainController" class="container-fluid">
    <div class="jumbotron">
        <h1>AngularJS Intro</h1>
        <p>just scratching the surface :)</p>
    </div>

    <h3>Contacts</h3>
    <table class="table table-striped" ng-hide="loading">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{contact.Name}}</td>
                <td>{{contact.Email}}</td>
            </tr>
        </tbody>
    </table>

    <div ng-show="loading" class="alert alert-warning">
        <span class="alert">loading, please wait :)</span>
    </div>

    <script type="text/javascript">
        var app = angular.module('main', []);
        app.controller('mainController', function ($http, $scope) {
            $scope.loading = true;
            $http.get('/api/contacts').then(function (response) {
                $scope.contacts = response.data;
                $scope.loading = false;
            }, function (error) {
                alert('could not get contacts :(');
                $scope.loading = false;
            });
        });
    </script>
</body>
</html>
