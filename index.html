<!DOCTYPE html>
<html ng-app="main">
<head>
    <title>AngularJS Intro</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/angular.js"></script>
</head>
<body ng-controller="mainController" class="container-fluid">
    <div class="jumbotron">
        <h1>AngularJS Intro</h1>
        <p>just scratching the surface :)</p>
    </div>


    <section>
        <h3>Add new contact</h3>
        <input type="text" placeholder="name" ng-model="newName" />
        <input type="email" placeholder="email" ng-model="newEmail" />
        <button ng-click="createNewContact()">Create</button>
    </section>


    <h3>Contacts</h3>
    <table class="table table-striped" ng-hide="loading">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contact in contacts">
                <td>{{contact.Name}}</td>
                <td>{{contact.Email}}</td>
            </tr>
        </tbody>
    </table>

    <div ng-show="loading" class="alert alert-warning">
        <span class="alert">loading, please wait :)</span>
    </div>

    <script type="text/javascript">
        var app = angular.module('main', []);
        app.controller('mainController', function ($http, $scope) {
            $scope.loading = true;
            $http.get('/api/contacts').then(function (response) {
                $scope.contacts = response.data;
                $scope.loading = false;
            }, function (error) {
                alert('could not get contacts :(');
                $scope.loading = false;
            });

            $scope.newName = null;
            $scope.newEmail = null;
            $scope.createNewContact = function () {
                if (!$scope.newName || !$scope.newEmail) {
                    alert('Please enter a name and an email.');
                    return;
                }
                var newContact = {
                    Name: $scope.newName,
                    Email: $scope.newEmail
                };
                $http.put('/api/contacts', newContact).then(function (response) {
                    newContact.Id = response.data;
                    $scope.contacts.push(newContact);
                    $scope.newName = null;
                    $scope.newEmail = null;
                }, function (error) {
                    alert('could not create contact :(');
                });
            };
        });
    </script>
</body>
</html>
